
<!-- Add page using twitter bootstrap-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A Simple Student Database">
    <meta name="author" content="Aslam">
    <title>Student-Add</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename="bootstrap/css/bootstrap.min.css") }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='blog.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename="bootstrap/css/bootstrap-theme.min.css") }}" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
    
      <h1><style text-align: center;></style>STUDENT DATABASE</h1>
      <nav class="navbar navbar-default navbar-fixed-top" data-spy="affix" data-offset-top="60" data-offset-bottom="70" id="navbar">
        
          <div class="navbar-header">
            <a class="navbar-brand" href="{{ url_for('home') }}">HOME</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="{{ url_for('add') }}">ADD STUDENT DETAILS</a></li>
              <li><a href="{{ url_for('addd') }}">ADD MARKS</a></li>
              <li><a href="{{ url_for('view') }}">VIEW</a></li>
              <li><a href="{{ url_for('search') }}">SEARCH</a></li>
              <li><a href="{{ url_for('delete') }}">DELETE</a></li>
              <li><a href="{{ url_for('report') }}">REPORT</a></li>
            </ul>
            <form class="navbar-form navbar-right" action="{{ url_for('home') }}" method=post>
              {% if not session.logged_in %}
              <button type="submit" class="btn btn-default" name="opt"  value="LOGIN">LOGIN</button>
              {% else %}
              <button type="submit" class="btn btn-default" name="opt"  value="LOGOUT">LOG OUT</button>
              {% endif %}
            </form>
          </div><!-- /.navbar-collapse -->
        </nav><!-- /.container-fluid -->
      
      <br>
      <br>
      <form  action="{{ url_for('added') }}" method=post class="form-horizontal">
      <div class="form-group">
          <label for="inputDepartment" class="control-label col-xs-1">Department</label>
          <div class="col-xs-2">
              <input type="text" class="form-control" id="inputMark" placeholder="Department" list="Department" name="Department" />
              <datalist id="Department">
              <option value="MCA">
              <option value="MBA">
              <option value="M.Sc">
              </datalist>
          </div>
      </div>
      <div class="form-group">
        <label for="inputYear" class="control-label col-xs-1">Year</label>
        <div class="col-xs-2">
            <input type="text" class="form-control" id="inputMark" placeholder="Year" list="Year" name="Year" />
            <datalist id="Year">
            <option value="1">
            <option value="2">
            <option value="3">
            </datalist>
        </div>
    </div>
    <div class="form-group">
      <label for="inputSemester" class="control-label col-xs-1">Semester</label>
      <div class="col-xs-2">
          <input type="text" class="form-control" id="inputMark" placeholder="Semester" list="Semester" name="Semester" />
          <datalist id="Semester">
          <option value="Even">
          <option value="Old">
          </datalist>
      </div>
  </div>
      <div class="form-group">
        <label for="inputfilter" class="control-label col-xs-1">Filter</label>
        <div class="col-xs-2">
            <input type="text" class="form-control" id="inputFilter" placeholder="Filter" list="Filter" name="Filter" />
            <datalist id="Filter">
            <option value="subject1">
            <option value="subject2">
            <option value="subject3">
            <option value="subject4">
            <option value="subject5">
            <option value="GPA">
            </datalist>
        </div>
    </div>
    <div class="form-group">
      <label for="inputSort" class="control-label col-xs-1">Sort</label>
      <div class="col-xs-2">
          <input type="text" class="form-control" id="inputSort" placeholder="Sort" list="Sort" name="Sort" />
          <datalist id="Sort">
          <option value="High to Low">
          <option value="Pass">
          <option value="Arrear">
          </datalist>
      </div>
  </div> 
    	<div class="form-group">
	        <div class="col-xs-offset-1 col-xs-2">
    	        <button type="submit" class="btn btn-primary" name="Report" value="Report">Report</button>
	        </div>
	    </div>
	   </form>
     {% for message in get_flashed_messages() %}
      <br>
      <div class="alert alert-info">
        <a href="/" class="close" data-dismiss="alert">&times;</a><br>
        <strong>Note!</strong>{{message}}
      </div>
      {% endfor %}
	<script src="{{ url_for('static', filename="jquery-1.11.1") }}"></script>
    <script src="{{ url_for('static', filename="bootstrap/js/bootstrap.min.js") }}""></script>
	</body>
</html>
