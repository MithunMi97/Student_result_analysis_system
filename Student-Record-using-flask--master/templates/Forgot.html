
<!-- Add page using twitter bootstrap-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A Simple Student Database">
    <meta name="author" content="Aslam">
    <title>Student-Add</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename="bootstrap/css/bootstrap.min.css") }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='blog.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename="bootstrap/css/bootstrap-theme.min.css") }}" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
    
      <h1><style text-align: center;></style>STUDENT DATABASE</h1>
      <nav class="navbar navbar-default navbar-fixed-top" data-spy="affix" data-offset-top="60" data-offset-bottom="70" id="navbar">
        
          <div class="navbar-header">
            <a class="navbar-brand" href="{{ url_for('home') }}">HOME</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="{{ url_for('add') }}">ADD STUDENT DETAILS</a></li>
              <li><a href="{{ url_for('addd') }}">ADD MARKS</a></li>
              <li><a href="{{ url_for('view') }}">VIEW</a></li>
              <li><a href="{{ url_for('search') }}">SEARCH</a></li>
              <li><a href="{{ url_for('delete') }}">DELETE</a></li>
              <li><a href="{{ url_for('added') }}">REPORT</a></li>
            </ul>
            <form class="navbar-form navbar-right" action="{{ url_for('home') }}" method=post>
              {% if not session.logged_in %}
              <button type="submit" class="btn btn-default" name="opt"  value="LOGIN">LOGIN</button>
              {% else %}
              <button type="submit" class="btn btn-default" name="opt"  value="LOGOUT">LOG OUT</button>
              {% endif %}
            </form>
          </div><!-- /.navbar-collapse -->
        </nav><!-- /.container-fluid -->
      
      <br>
      <br>
      <form  action="{{ url_for('edit') }}" method=post class="form-horizontal">
        <div class="form-group">
              <label for="inputId" class="control-label col-xs-1">REGNO</label>
              <div class="col-xs-2">
                  <input type="text" class="form-control" id="inputMark" placeholder="REGNO" name="regno" required>
              </div>
        </div>
        <div class="form-group">
    	    <label for="inputName" class="control-label col-xs-1">Name</label>
        	<div class="col-xs-2">
            	<input type="text" class="form-control" id="inputName" placeholder="Name"  name="name" required>
        	</div>
      </div>
      <div class="form-group">
        <label for="inputAddress" class="control-label col-xs-1">Address</label>
        <div class="col-xs-2">
            <input type="text" class="form-control" id="inputAddress" placeholder="Address" name="Address" required>
        </div>
    </div>
      <div class="form-group">
        <label for="inputAge" class="control-label col-xs-1">Age</label>
        <div class="col-xs-2">
            <input type="text" class="form-control" id="inputAge" placeholder="Age" name="age" required>
        </div>
    </div>
    <div class="form-group">
      <label for="inputGender" class="control-label col-xs-1">Gender</label>
      <div class="col-xs-2">
          <select id="Gender" class="form-control" id="inputGender" placeholder="Gender" list="Gender" name="Gender" required>
          <datalist id="Gender">
          <option value="">None</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          </datalist>
          </select>
      </div>
  </div>
      <div class="form-group">
        <label for="inputDepartment" class="control-label col-xs-1">Department</label>
        <div class="col-xs-2">
            <select id="Department" class="form-control" id="inputMark" placeholder="Department" list="Department" name="Department" required>
            <datalist id="Department">
                <option value="">None</option>
            <option value="MCA">MCA</option>
            <option value="MBA">MBA</option>
            <option value="M.Sc">M.Sc</option>
            </datalist>
            </select>
        </div>
    </div>
    <div class="form-group">
      <label for="inputYear" class="control-label col-xs-1">Year</label>
      <div class="col-xs-2">
          <select id="Year" class="form-control" id="inputMark" placeholder="Year" list="Year" name="Year" required>
          <datalist id="Year">
          <option value="">None</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          </datalist>
          </select>
      </div>
  </div>
    	<div class="form-group">
	        <div class="col-xs-offset-1 col-xs-2">
    	        <button type="submit" class="btn btn-primary" name="action" value="edit">Edit</button>
	        </div>
	    </div>
      <div class="n-form-container-options">
        <a href="{{ url_for('add') }}">add?</a>
      </div>
   </form>
     {% for message in get_flashed_messages() %}
      <br>
      <div class="alert alert-info">
        <a href="/" class="close" data-dismiss="alert">&times;</a><br>
        <strong>Note!</strong>{{message}}
      </div>
      {% endfor %}
	<script src="{{ url_for('static', filename="jquery-1.11.1") }}"></script>
    <script src="{{ url_for('static', filename="bootstrap/js/bootstrap.min.js") }}""></script>
	</body>
</html>
