<!-- Add page using twitter bootstrap-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A Simple Student Database">
    <meta name="author" content="Aslam">
    <title>Student-Add</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename="bootstrap/css/bootstrap.min.css") }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='blog.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename="bootstrap/css/bootstrap-theme.min.css") }}" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
    
      <h1><style text-align: center;></style>STUDENT DATABASE</h1>
      <nav class="navbar navbar-default navbar-fixed-top" data-spy="affix" data-offset-top="60" data-offset-bottom="70" id="navbar">
        
          <div class="navbar-header">
            <a class="navbar-brand" href="{{ url_for('home') }}">HOME</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="{{ url_for('add') }}">ADD STUDENT DETAILS</a></li>
              <li><a href="{{ url_for('addd') }}">ADD MARKS</a></li>
              <li><a href="{{ url_for('view') }}">VIEW</a></li>
              <li><a href="{{ url_for('search') }}">SEARCH</a></li>
              <li><a href="{{ url_for('delete') }}">DELETE</a></li>
              <li><a href="{{ url_for('added') }}">REPORT</a></li>
            </ul>
            <form class="navbar-form navbar-right" action="{{ url_for('home') }}" method=post>
              {% if not session.logged_in %}
              <button type="submit" class="btn btn-default" name="opt"  value="LOGIN">LOGIN</button>
              {% else %}
              <button type="submit" class="btn btn-default" name="opt"  value="LOGOUT">LOG OUT</button>
              {% endif %}
            </form>
          </div><!-- /.navbar-collapse -->
        </nav><!-- /.container-fluid -->
      
      <br>
      <br>
      <form  action="{{ url_for('addd') }}" method=post class="form-horizontal">
        <div class="form-group">
              <label for="inputId" class="control-label col-xs-1">REGNO</label>
              <div class="col-xs-2">
                  <input type="text" class="form-control" id="inputMark" placeholder="REGNO" name="regno" required>
              </div>
        </div>
        <div class="form-group">
            <label for="inputGender" class="control-label col-xs-1">Semester</label>
            <div class="col-xs-2">
                <select id="Semester" class="form-control" id="inputSemester" placeholder="Gender" list="Semester" name="Semester" required>
                <datalist id="Gender">
                <option value="">None</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </datalist>
                </select>
            </div>
        </div>
        <div class="form-group">
    	    <label for="inputsubject1" class="control-label col-xs-1">subject1</label>
        	<div class="col-xs-2">
            	<input type="text" class="form-control" id="inputsubject1" placeholder="subject1"  name="subject1" required>
        	</div>
      </div>
      <div class="form-group">
        <label for="inputsubject2" class="control-label col-xs-1">subject2</label>
        <div class="col-xs-2">
            <input type="text" class="form-control" id="inputsubject2" placeholder="subject2"  name="subject2" required>
        </div>
  </div><div class="form-group">
    <label for="inputsubject3" class="control-label col-xs-1">subject3</label>
    <div class="col-xs-2">
        <input type="text" class="form-control" id="inputsubject3" placeholder="subject3"  name="subject3" required>
    </div>
</div><div class="form-group">
    <label for="inputsubject4" class="control-label col-xs-1">subject4</label>
    <div class="col-xs-2">
        <input type="text" class="form-control" id="inputsubject4" placeholder="subject4"  name="subject4" required>
    </div>
</div><div class="form-group">
    <label for="inputsubject5" class="control-label col-xs-1">subject5</label>
    <div class="col-xs-2">
        <input type="text" class="form-control" id="inputsubject5" placeholder="subject5"  name="subject5" required>
    </div>
</div><div class="form-group">
    <label for="inputGPA" class="control-label col-xs-1">GPA</label>
    <div class="col-xs-2">
        <input type="text" class="form-control" id="inputGPA" placeholder="GPA"  name="GPA" required>
    </div>
</div>
    	<div class="form-group">
	        <div class="col-xs-offset-1 col-xs-2">
    	        <button type="submit" class="btn btn-primary" name="action" value="addd">Add</button>
	        </div>
	    </div>
      <div class="n-form-container-options">
        <a href="forgott">EDIT EXISTED STUDENT DETAILS Click here!</a>
      </div>
   </form>
     {% for message in get_flashed_messages() %}
      <br>
      <div class="alert alert-info">
        <a href="/" class="close" data-dismiss="alert">&times;</a><br>
        <strong>Note!</strong>{{message}}
      </div>
      {% endfor %}
	<script src="{{ url_for('static', filename="jquery-1.11.1") }}"></script>
    <script src="{{ url_for('static', filename="bootstrap/js/bootstrap.min.js") }}""></script>
	</body>
</html>
